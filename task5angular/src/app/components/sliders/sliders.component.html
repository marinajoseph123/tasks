<div class="container">

        {{ x }}
                 <div class="col-12 col-md-3"
            *ngFor="let item of posts ;
             let f = first ; 
             let lastItem = last ; 
             let e = even ; 
             let o = odd ">
            <div class="card" [ngClass]="{'bg-warning' : o , 'bg-success' : e , 'text-white' : f}" > 
                <img src="assets\images\dorm1.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{item.title}}</h5>
                    <h3>Odd = {{o}}</h3>
                    <h3>even = {{e}}</h3>
                    <h3>first item = {{f}}</h3>
                    <h3> last item = {{lastItem}}</h3>
                    <p class="card-text">{{item.body}}</p>
                    <a href="#" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
    </div>
  </div>
  </div>
